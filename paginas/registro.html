    <!-- FORMULARIO REGISTRO -->
    <div class="container">
      <form class="row g-3 mb-5">
        <div class="col-md-6">
          <label for="inputtext" class="form-label">Razón Social</label>
          <input type="text" class="form-control" id="inputtext">
        </div>
        <div class="col-md-6">
          <label for="inputcuit" class="form-label">CUIT</label>
          <input type="text" class="form-control" id="inputcuit">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="inputAddress">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">País</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Localidad</label>
          <select id="inputState" class="form-select">
            <option selected>Santa Fe Ciudad</option>
            <option>Rosario</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Código Postal</label>
          <input type="number" class="form-control" id="inputZip">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control pwd" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Confirmar contraseña</label>
          <input type="password" class="form-control pwd" id="exampleInputPassword2">
        </div>
        <div class="d-grid col-6 col-lg-2 mx-auto ms-lg-0">
          <button type="submit" class="btn btn-primary">Aceptar</button>
        </div>
      </form>
